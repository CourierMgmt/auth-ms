server:
  port: 8100
  servlet:
    context-path: /api/v1/${spring.application.name}/
spring:
  application:
    name: auth

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.PostgreSQL95Dialect